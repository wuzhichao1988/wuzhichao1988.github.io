<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
      var num1 = prompt('请输入')*1;
      var num2 = prompt('请输入运算符');
      var num3 = prompt('请输入数字')*1;
      switch(num2){
      case'+' :
      document.write(num1 + num3);
      break;
      case '-' : 
      document.write(num1-num3);
      break;
      case '*' :
      document.write(num1*num3);
      break;
      case '/':
      document.write(num1/num3);
      break;
      }
      </script>
  
    
</head>


  
<body>




</body>
   
  
      
</html>
