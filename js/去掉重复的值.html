<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
  function quchongfu(arr){
      for(var i=0;i<arr.length;i++){
          //让i元素去跟它后面的元素进行比较
          //循环i号元素后面的元素，让后面的元素挨个的和i号元素进行比较
          for(var j=i+1;j<arr.length;j++){
            if(arr[i]==arr[j]){
          //删除j号元素
          arr.splice(j,1); 
          j--;     
            }
          }
      }
      return arr;
  }

    var shuzu = ['a','b','c','a','a','a','a','b','d','c','e','f'];
    var re = quchongfu(shuzu);
    document.write(re);
    </script>
</head>

</html>
