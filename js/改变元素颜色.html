<!DOCTYPE html>

<html>

<body>



<h1>我的第一段 JavaScript</h1>



<p id="demo">

<strong>JavaScript 能改变 HTML 元素的样式。</strong> 

</p>

<button type="button" onclick="myFunction()">点击这里</button>

<script>

    x=document.getElementById("demo") // 找到元素

x.style.color="#272727";

function myFunction()

{

  if(x.style.color=='rgb(39, 39, 39)'){

  x.style.color="blue";  }

    else

{

/*  */

x.style.color="#272727";

}

        // 改变样式

}

</script>







</body>

</html>
